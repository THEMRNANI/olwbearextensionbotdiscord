<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord RPG Bridge v8</title>
    <style>
        body {
            background-color: #242438;
            color: #E2E2E8;
            font-family: sans-serif;
            padding: 16px;
            font-size: 14px;
        }

        h2,
        h3 {
            color: #FFF;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        h1 {
            font-size: 1.1em;
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #1A1A2E;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:disabled {
            opacity: 0.5;
        }

        button.secondary {
            background: #3E3E5E;
        }

        .status {
            padding: 8px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .connected {
            color: #43B581;
        }

        .disconnected {
            color: #F04747;
        }

        .hidden {
            display: none;
        }

        .zone-config {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #FFAA00;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #ccc;
        }

        #log {
            margin-top: 20px;
            height: 100px;
            background: #111;
            overflow-y: auto;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>v8 - Bundled Local SDK</h1>

    <!-- Conex√£o -->
    <div id="conn-ui">
        <label>URL ngrok:</label>
        <input type="text" id="url-input" placeholder="https://....ngrok-free.dev">
        <button id="btn-connect">CONECTAR</button>
        <div id="status" class="status disconnected">Desconectado</div>
    </div>

    <!-- UI Principal -->
    <div id="main-ui" class="hidden">

        <div id="zone-ui" class="hidden">
            <h3>‚öôÔ∏è Configurar Zona/Item</h3>
            <div class="zone-config">
                <label>
                    <input type="checkbox" id="zone-throwable" style="width:auto"> Arremess√°vel
                </label>

                <label>Tipo de Item:</label>
                <select id="zone-type">
                    <option value="pedra">ü™® Pedra</option>
                    <option value="caixa">üì¶ Caixa</option>
                    <option value="barril">üõ¢Ô∏è Barril</option>
                    <option value="arma">‚öîÔ∏è Arma</option>
                    <option value="pocao">üß™ Po√ß√£o</option>
                </select>

                <label>Alcance:</label>
                <select id="zone-range">
                    <option value="curto">Curto (1.5m)</option>
                    <option value="medio">M√©dio (9m)</option>
                    <option value="longo">Longo (18m)</option>
                </select>

                <button id="btn-save-zone" class="secondary" style="margin-top:10px">Salvar Configura√ß√£o</button>
                <small style="color:#888; display:block; text-align:center">Selecione uma zona "H" para editar</small>
            </div>
        </div>

        <div style="margin-top:20px; text-align:center; color:#888; font-size:12px;">
            <p>üí° <strong>Instru√ß√µes:</strong></p>
            <ul style="text-align:left; padding-left:20px">
                <li>Procure a ferramenta <strong>"H"</strong> na barra lateral do mapa.</li>
                <li>Clique em um token e use o menu <strong>(3 pontinhos)</strong> para op√ß√µes do Bot.</li>
            </ul>
        </div>

    </div>

    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script type="module">
        import OBR from './sdk.js';

        // --- LOGGING ---
        function log(msg, type = '') {
            const d = document.createElement('div');
            d.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type == 'err') d.style.color = '#f55';
            document.getElementById('log').prepend(d);
        }

        // --- VARS ---
        let socket = null;
        let selectedZoneId = null;

        const btnConnect = document.getElementById('btn-connect');
        const inpUrl = document.getElementById('url-input');
        const statusDiv = document.getElementById('status');
        const mainUi = document.getElementById('main-ui');
        const zoneUi = document.getElementById('zone-ui');

        const saved = localStorage.getItem('discordBridge_url');
        if (saved) inpUrl.value = saved;

        // --- CONNECTION ---
        btnConnect.onclick = () => {
            const url = inpUrl.value.trim();
            if (!url) return log('URL Vazia', 'err');

            localStorage.setItem('discordBridge_url', url);
            btnConnect.disabled = true;
            btnConnect.innerText = 'Conectando...';

            try {
                if (typeof io === 'undefined') throw new Error('Socket.IO fail');
                socket = io(url, { query: { type: 'owlbear' }, transports: ['websocket', 'polling'] });

                socket.on('connect', () => {
                    log('Conectado!');
                    statusDiv.innerText = 'Conectado';
                    statusDiv.className = 'status connected';
                    btnConnect.innerText = 'Desconectar';
                    btnConnect.disabled = false;
                    btnConnect.onclick = () => location.reload();
                    mainUi.classList.remove('hidden');
                });

                socket.on('connect_error', e => log('Erro Connect: ' + e.message, 'err'));

            } catch (e) {
                log('Erro Fatal: ' + e.message, 'err');
                resetBtn();
            }
        };

        function resetBtn() {
            btnConnect.disabled = false;
            btnConnect.innerText = 'CONECTAR';
        }

        // --- OBR LOGIC ---
        log('Iniciando OBR local...', 'info');

        OBR.onReady(() => {
            log('OBR Pronto (Local)!');

            // 1. TOOL H
            OBR.tool.create({
                id: 'discord-rpg-zone-tool',
                icons: [{
                    icon: '/olwbearextensionbotdiscord/icon.svg',
                    label: 'Zona'
                }],
                defaultMode: 'DRAWING',
                defaultMetadata: { isZone: true, throwable: false, type: 'pedra', range: 'curto' }
            });
            log('Ferramenta H criada');

            // 2. CONTEXT MENU
            OBR.contextMenu.create({
                id: 'discord-rpg-copy-id',
                icons: [{
                    icon: '/olwbearextensionbotdiscord/icon.svg',
                    label: 'Copiar ID'
                }],
                onClick: (context) => {
                    const id = context.items[0].id;
                    navigator.clipboard.writeText(id);
                    OBR.notification.show('ID Copiado: ' + id);
                }
            });

            OBR.contextMenu.create({
                id: 'discord-rpg-toggle-bot',
                icons: [{
                    icon: '/olwbearextensionbotdiscord/icon.svg',
                    label: 'Alternar Bot'
                }],
                onClick: (context) => {
                    const item = context.items[0];
                    const isBot = item.metadata?.['discord-rpg-bot'] === true;

                    const newState = !isBot;
                    OBR.scene.items.updateItems([item.id], (items) => {
                        items[0].metadata['discord-rpg-bot'] = newState;
                    });

                    const name = item.name || item.text?.plainText || 'Token';
                    if (newState) {
                        socket?.emit('bot:register', { tokenId: item.id, name });
                        OBR.notification.show('ü§ñ Agora √© BOT');
                    } else {
                        socket?.emit('bot:unregister', { tokenId: item.id });
                        OBR.notification.show('üë§ Removido do BOT');
                    }
                }
            });
            log('Menus criados');

            // 3. SELECTION LISTENER
            OBR.player.onChange(async () => {
                const sel = await OBR.player.getSelection();
                if (sel.length > 0) {
                    const items = await OBR.scene.items.getItems([sel[0]]);
                    const item = items[0];
                    if (item.metadata && item.metadata.isZone) {
                        openZoneConfig(item);
                    } else {
                        zoneUi.classList.add('hidden');
                    }
                } else {
                    zoneUi.classList.add('hidden');
                }
            });
        });

        // --- ZONE CONFIG ---
        function openZoneConfig(item) {
            selectedZoneId = item.id;
            zoneUi.classList.remove('hidden');

            const meta = item.metadata || {};
            document.getElementById('zone-throwable').checked = meta.throwable || false;
            document.getElementById('zone-type').value = meta.type || 'pedra';
            document.getElementById('zone-range').value = meta.range || 'curto';
        }

        document.getElementById('btn-save-zone').onclick = async () => {
            if (!selectedZoneId) return;

            const throwable = document.getElementById('zone-throwable').checked;
            const type = document.getElementById('zone-type').value;
            const range = document.getElementById('zone-range').value;

            await OBR.scene.items.updateItems([selectedZoneId], (items) => {
                items[0].metadata = {
                    ...items[0].metadata,
                    throwable, type, range,
                    discord_update: Date.now()
                };
            });

            socket?.emit('zone:update', { id: selectedZoneId, throwable, type, range });
            log('Zona Salva!', 'success');
        };

    </script>
</body>

</html>
